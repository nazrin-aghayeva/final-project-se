<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>HostName address is : </h1>
<h1 th:text="${hostname}"></h1>

<h1>Result</h1>
<p th:text="'id: ' + ${userResp.userId}"></p>
<p th:text="'operation type: ' + ${userResp.operationType}"></p>
<p th:text="'operation status: ' + ${userResp.operationStatus}"></p>
<a href="/">Submit another message</a>
</body>
</html>
